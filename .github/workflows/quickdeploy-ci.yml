name: Quick Deploy CI

on:
  push:
    branches: [ main, feat/quick-deploy ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      run: pnpm install

    - name: Run TypeScript type checking
      run: pnpm typecheck

    - name: Run linting
      run: pnpm lint

    - name: Run tests
      run: pnpm test

    - name: Build project
      run: pnpm build

    - name: Test Quick Deploy build
      run: |
        cp .env.quickdeploy.example .env
        pnpm quickdeploy:build
